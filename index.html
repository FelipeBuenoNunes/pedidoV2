<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamb | V2</title>
    <link rel="stylesheet" href="set-style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Monster Burguer</h1>
            <ul>
                <li>Home</li>
                <li>Pedidos</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="back-burguer" ></div>
        <form action="">
            <fieldset>
                <div>
                    <input name="breads" type="radio" id="bread-fra" />
                    <label class="bread" for="bread-fra">Pão francês</label>
                    <input name="breads" type="radio" id="bread-aus" />
                    <label class="bread" for="bread-aus">Pão autraliano</label>
                    <input name="breads" type="radio" id="bread-bri" />
                    <label class="bread" for="bread-bri">Pão brioche</label>
                </div>
                <select>
                    <option style="display: none;" value="nulo">Selecione</option>
                    <option value="pic">Picanha</option>
                    <option value="cos">Costela</option>
                    <option value="veg">Vegano</option>
                </select>
                <div>
                    <input type="checkbox" id="alface" />
                    <label class="salad" for="alface">Alface</label>
                    <input type="checkbox" id="tomate" />
                    <label class="salad" for="tomate">Tomate</label>
                    <input type="checkbox" id="sem" />
                    <label class="salad" for="sem">Sem salada</label>
                </div>
                <div>
                    <input name="cheese" type="radio" id="cheese-mus" />
                    <label class="cheese" for="cheese-mus">Queijo Mussarela</label>
                    <input name="cheese" type="radio" id="cheese-pra" />
                    <label class="cheese" for="cheese-pra">Queijo Prato</label>
                    <input name="cheese" type="radio" id="cheese-che" />
                    <label class="cheese" for="cheese-che">Queijo Cheddar</label>
                </div>
            </fieldset>
            <input type="button" value="Realizar Pedido" />
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
